<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <header class="encabezado">
      <figure class="pokeball">
        <img
          src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
          alt="logo"
        />
      </figure>
      <figure class="charizard-baby">
        <img
          src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
          alt="pokemon"
        />
      </figure>
      <h1>POKEDEX</h1>
    </header>
    <main id="dataPokemon">
      <div class="left">
        <span>
          <h2>CHARIZARD</h2>
        </span>
        <figure>
          <img
            class="imgCard"
            src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png"
            alt="Charizard"
          />
        </figure>
      </div>
      <div class="right">
        <div class="right-colum1">
          <span>No.</span>
          <span>007</span>
        </div>
        <div class="right-colum2">
          <span>LEVEL</span>
          <span>1700</span>
        </div>
        <div class="right-colum1">
          <span>TYPE</span>
          <span>FIRE</span>
        </div>
        <div class="right-colum2">
          <span>HABILITY</span>
          <span>FLAMES</span>
        </div>
        <div class="right-colum1">
          <span>HEIGHT</span>
          <span>90,5 Kg</span>
        </div>
        <div class="right-colum2">
          <span>WEIGHT</span>
          <span>1,7 m</span>
        </div>
      </div>
    </main>
    <footer>
      <h3>OTHERS</h3>
      <figure id="pokeSquatter">
        <img
          src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png"
          alt="p0ke1"
        />
      </figure>
      <figure id="pokeNN">
        <img
          src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png"
          alt="poke2"
        />
      </figure>
      <figure id="pokeSharmander">
        <img
          src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
          alt="poke3"
        />
      </figure>
      <figure id="pokeClarify">
        <img
          src="https://eternia.fr/public/media/pokedex/artworks/035.png"
          alt="poke4"
        />
      </figure>
    </footer>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
